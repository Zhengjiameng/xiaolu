<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5选择-出行人-管理</title>
    <link rel="stylesheet" href="css/swiper-4.2.6.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/zjm.css">

</head>

<body class=" c3 bgf5">
    <div class="z-head">
        <i class="backIcon"></i>
        <span class="f38 cf flex-1 tc">
            编辑出行人
        </span>
        <a href="" class="f28 cf">管理</a>
    </div>
    <ul class="z-payList mb20 z-cxList mt20">
        <li class="tc">
            <i class="phoneIcon"></i>
            <span class="ml10">
                从通讯录中导入
            </span>
        </li>
    </ul>
    <ul class="z-payList mb20">
        <li>
            <span>中文姓名</span>
            <input type="text" class="f30 flex-1 tr" placeholder="须与证件上的名字一致">
        </li>
        <li>
            <span>手机号</span>
            <input type="text" class="f30 flex-1 tr" placeholder="输入手机号">
        </li>
        <li>
            <span>证件类型</span>
            <input type="text" class="f30 flex-1 tr" placeholder="输入证件类型">
        </li>
        <li>
            <span>证件号码</span>
            <input type="text" class="f30 flex-1 tr" placeholder="输入证件号码">
        </li>
        <li>
            <span>性别</span>
            <input type="text" class="f30 flex-1 tr" placeholder="输入性别">
        </li>
    </ul>
    <a href="" class="goToPay bgorange">完成</a>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/swiper-4.2.6.min.js"></script>
<script src="js/js.js"></script>

</html>
