<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-O2O支付界面</title>
    <link rel="stylesheet" href="css/swiper-4.2.6.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/zjm.css">

</head>

<body class=" c3 bgf5">
    <div class="z-head">
        <i class="backIcon"></i>
        <span class="f38 cf flex-1 tc">
            小鹿网合作商户
        </span>
    </div>
    <p class="tc mt95 mb100">
        <img src="images/exzample05.png" alt="" class="z-payLogo">
    </p>
    <ul class="z-payList mb20">
        <li>
            <span>消费金额¥</span>
            <input type="number" class="flex-1 pl3 f30 cc" placeholder="请询问店员后输入">
        </li>
        <li>
            <span>实付金额：</span>
            <span class="cc pl3 ">
                20.00
            </span>
        </li>
        <li>
            <span class="flex-1">优惠券：</span>
            <i class="rightIcon"></i>
        </li>
        <li>
            <span>积分可抵扣：</span>
            <span class="cc pl3 flex-1">20.00</span>
            <input type="checkbox" class="z-radio">
        </li>
    </ul>
    <ul class="z-payList mb20">
        <li>
            <span class="flex-1">
                <i class="cardIcon balanceIcon"></i>
                <span>余额</span>
            </span>
            <input type="radio" class="z-radio" name="payMethod">
        </li>
        <li>
           <span class="flex-1">
                <i class="cardIcon huiyouIcon"></i>
                <span>汇游支付</span>
            </span>
            <input type="radio" class="z-radio" name="payMethod">
        </li>
    </ul>
    <ul class="z-payList mb20">
        <li>
            <span class="flex-1">
                <i class="cardIcon weIcon"></i>
                <span>微信支付</span>
            </span>
            <input type="radio" class="z-radio" name="payMethod">
        </li>
        <li>
            <span class="flex-1">
                <i class="cardIcon aliIcon"></i>
                <span>支付宝支付</span>
            </span>
            <input type="radio" class="z-radio" name="payMethod">
        </li>
        <li>
            <span class="flex-1">
                <i class="cardIcon bankIcon"></i>
                <span>银联卡支付</span>
            </span>
            <input type="radio" class="z-radio" name="payMethod">
        </li>
    </ul>
    <a href="" class="goToPay">确定付款</a>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/swiper-4.2.6.min.js"></script>
<script src="js/js.js"></script>

</html>
