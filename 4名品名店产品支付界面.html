<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body class=" c3 bgf5">
    <div class="z-head">
        <i class="backIcon"></i>
        <span class="f38 cf flex-1 tc">
            支付订单
        </span>
    </div>
    <div class="pl3 pr3 bgf mb20 pb50">
        <p class="f32  pt40 pb40">
            澳门+澳门威尼斯人度假村+大三巴牌坊+百老汇一日游【自由行/跟团游、高端没事纯玩三套餐可选】
        </p>
        <p class="tc pt40 pb40 bdt">
            <i class="successIcon"></i>
            <span class="f32 clorange pl3">
                订单已经提交成功！
            </span>
        </p>
        <p class="f30">
            请您立即付款，我们将为您闪电配送！
        </p>
        <p class="f30 ">
            支付剩余时间：

        </p>
        <p class="c6 f30 time mt40">
            <span class="hour_show"></span>
            <em>:</em>
            <span class="minute_show"></span>
            <em>:</em>
            <span class="second_show"></span>
            超过后系统将自动取消订单！
        </p>
    </div>


    <ul class="z-payList mb20">
        <li>
            <span>订单号：</span>
            <span class="flex-1 tr">OA_2018040314040000001366</span>
        </li>
        <li>
            <span>金额：</span>
            <span class="clorange pl3 flex-1 tr">
                1096.00
            </span>
        </li>
    </ul>
    <ul class="z-payList mb20">
        <li>
            <span class="flex-1">
                <i class="cardIcon balanceIcon"></i>
                <span>余额</span>
            </span>
            <input type="radio" class="z-radio" name="payMethod">
        </li>
        <li>
           <span class="flex-1">
                <i class="cardIcon huiyouIcon"></i>
                <span>汇游支付</span>
            </span>
            <input type="radio" class="z-radio" name="payMethod">
        </li>
    </ul>
    <ul class="z-payList mb20">
        <li>
            <span class="flex-1">
                <i class="cardIcon weIcon"></i>
                <span>微信支付</span>
            </span>
            <input type="radio" class="z-radio" name="payMethod">
        </li>
        <li>
            <span class="flex-1">
                <i class="cardIcon aliIcon"></i>
                <span>支付宝支付</span>
            </span>
            <input type="radio" class="z-radio" name="payMethod">
        </li>
        <li>
            <span class="flex-1">
                <i class="cardIcon bankIcon"></i>
                <span>银联卡支付</span>
            </span>
            <input type="radio" class="z-radio" name="payMethod">
        </li>
    </ul>
        <a href="" class="goToPay bgorange">确定付款</a>
